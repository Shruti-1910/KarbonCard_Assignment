<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Financial Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .upload-container h2 {
            color: #333;
        }

        .upload-container input[type="file"] {
            margin: 15px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .upload-container input[type="submit"] {
            background-color: #003366; /* Dark shade of blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #002244; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Financial Data File</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="datafile">Choose JSON file:</label>
            <input type="file" name="datafile" accept=".json" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
